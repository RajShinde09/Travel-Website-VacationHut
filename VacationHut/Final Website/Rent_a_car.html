<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent_a_car</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function showMessage() {
            alert("We have received your request.");
        }
    </script>
    <style>
          
        select {
            font-size: 15px;
            margin-top: 5px;

        }

        .vehicle {
            font-size: 20px;
            color: #000000b0;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <section class="book" id="Rent">

        <h1 class="heading">
            <span>r</span>
            <span>e</span>
            <span>n</span>
            <span>t</span>
            <span>_</span>
            <span>a</span>
            <span>_</span>
            <span>c</span>
            <span>a</span>
            <span>r</span>
        </h1>
<br>
<br>
        <div class="row">

            <div class="image">
                <img src="images/book-img.svg" alt="">
            </div>

            <form action="">
                <div class="inputbox">
                    <h3 class="Vehicle Type">Select Vehicle</h3>
                    <select name="select" id="">
                        <option value="taxi">4-seater</option>
                        <option value="Auto">6-seater</option>
                        <option value="Minibus">Mini Bus</option>
                        <option value="Bus">Bus</option>
                    </select>
                </div>
                <div class="inputBox">
                    <h3>From</h3>
                    <input type="datetime-local" placeholder="Date&Time">
                </div>
                <div class="inputBox">
                    <h3>To</h3>
                    <input type="datetime-local" placeholder="Date&Time">
                </div>
                
                
                <input type="submit" class="btn" value="Make a Request" onClick="showMessage()"/>
            </form>

        </div>

    </section>
</body>

</html>
