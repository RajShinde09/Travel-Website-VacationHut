<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        select {
            font-size: 15px;
            margin-top: 10px;

        }

        .vehicle {
            font-size: 20px;
            color: #000000b0;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <section class="book" id="book">

        <h1 class="heading">
            <span>b</span>
            <span>o</span>
            <span>o</span>
            <span>k</span>
            <span class="space"></span>
            <span>F</span>
            <span>l</span>
            <span>i</span>
            <span>g</span>
            <span>h</span>
            <span>t</span>
        </h1>

        <div class="row">

            <div class="image">
                <img src="images/book-img.svg" alt="">
            </div>

            <form action="">
                <div class="inputBox">
                    <h3>From</h3>
                    <input type="text" placeholder="place name">
                </div>
                <div class="inputBox">
                    <h3>To</h3>
                    <input type="text" placeholder="place name">
                </div>
                <div class="inputbox">
                    <h3 class="vehicle">Select AirLine</h3>
                    <select name="select" id="">
                        <option value="Air_India">Air India</option>
                        <option value="IndiaGo">IndiaGo</option>
                        <option value="SpaceJet">SpaceJet</option>
                        <option value="Indian_national_Airways">Indian National Airways</option>
                    </select>
                </div>
                <div class="inputBox">
                    <h3>how many</h3>
                    <input type="number" placeholder="number of guests">
                </div>
                <div class="inputBox">
                    <h3>Flite Time</h3>
                    <input type="time">
                </div>
                <div class="inputBox">
                    <h3>Departure Date</h3>
                    <input type="date">
                </div>
                <a href="Cab.html">
                    <input type="button" class="btn" value="book now"></a>
            </form>

        </div>

    </section>
</body>

</html>
