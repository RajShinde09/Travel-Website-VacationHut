<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Renting</title>
    <link rel="stylesheet" href="style.css">
    <style>
        select {
            font-size: 18px;
            margin-top: 5px;

        }

        .vehicle {
            font-size: 18px;
            color: #000000b0;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <section class="book" id="Rent">

        <h1 class="heading">
            <span>r</span>
            <span>e</span>
            <span>n</span>
            <span>t</span>
            <span>_</span>
            <span>m</span>
            <span>y</span>
            <span>_</span>
            <span>c</span>
            <span>a</span>
            <span>r</span>
        </h1>
<br>
<br>
        <div class="row">

            <div class="image">
                <img src="images/book-img.svg" alt="">
            </div>

            <form action="">
                <div class="inputBox">
                    <h3>Car model</h3>
                    <input type="text" placeholder="Model name">
                </div>
                <div class="inputBox">
                    <h3>Car Number</h3>
                    <input type="text" placeholder="Car Number">
                </div>
                <div class="inputbox">
                    <h1 class="Vehicle Type">Select Vehicle</h1>
                    <select name="select" id="">
                        <option value="taxi">4-seater</option>
                        <option value="Auto">6-seater</option>
                        <option value="Minibus">Mini Bus</option>
                        <option value="Bus">Bus</option>
                    </select>
                </div>
                <div class="inputBox">
                    <h3>Location</h3>
                    <input type="text" placeholder="Location of car">
                </div>
                
                <a href="Rent_confi.html">
                <input type="button" class="btn" value="Rent"></a>
            </form>

        </div>

    </section>
